<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <a href="./index.html">
        <img src="./logo.jpg" title="Inicio" alt="Logo 480" width="200">
    </a>
    <h1>Contacto</h1>
    <form id="formulario_contactp" name="contacto" method="post" action="#">
        <label for="name">Nombre:</label><br>
        <input id="name" type="text" value="" size="12" maxlength="15" required><br>
        <label for="surname1">Primer apellido:</label><br>
        <input id="surname1" type="text" value="" size="12" maxlength="12" required><br>
        <label for="surname2">Segundo apellido:</label><br>
        <input id="surname2" type="text" value="" size="12" maxlength="12"><br>
        <label for="email">Email:</label><br>
        <input id="email" type="email" value="" size="20" required><br>
        <label for="comments">Comentarios:</label><br>
        <textarea id="comments" rows="10" cols="50"></textarea><br><br>
        <button id="enviar" type="submit">Terminar</button>
        <button id="borrar" type="reset">Empezar de nuevo</button>
   </form>
</body>
</html>
