<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Login</title>
    </head>
    <body>
        <a href="./index.html">
            <img src="./logo.jpg" title="Inicio" alt="Logo 480" width="200">
        </a>
       <form id="formulario_login" name="formulario" method="get" action="#">
            <label for="username">Usuario:</label>
            <input id="username" type="text" value="" size="12" maxlength="15" required><br>
            <label for="password">Contraseña:</label>
            <input id="password" type="password" value="" name="password" size="12" maxlength="12" required><br>
            <button id="enviar" type="submit">Identifícate</button>
            <button id="borrar" type="reset">Borrar</button>
       </form>
    </body>
    </html>
